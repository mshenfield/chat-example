<!doctype html>
<html>
  <head>
    <title>Emoji Chat</title>
    <link rel='stylesheet' href='./main.css'>
    <link rel='stylesheet' href='bower_components/jquery.atwho/dist/css/jquery.atwho.css'>
  </head>
  <body>
    <div id="overlay" hidden>
      <div>
        <form action="">
          <label for='username-input'>username:</label>
          <input name='username-input' id='username-input' onkeydown='toggleButton()'/>
          <button id='submit-username' onclick='saveUsername()' disabled>Go!</button>
        </form>
      </div>
    </div>
    <div id='chat-app'>
      <div id='messages-container'>
        <ul id='messages'></ul>
      </div>
      <footer id='chat='>
        <form action='' id='chat-form'>
          <textarea id='chat-input-area' autofocus></textarea><button>Send</button>
        </form>
      </footer>
    </div>
    <script src='https://cdn.socket.io/socket.io-1.2.0.js'></script>
    <script src='bower_components/jquery/dist/jquery.js'></script>
    <script src='bower_components/Caret.js/dist/jquery.caret.js'></script>
    <script src='bower_components/jquery.atwho/dist/js/jquery.atwho.js'></script>
    <script src='bower_components/js-cookie/src/js.cookie.js'></script>
    <script src='bower_components/emojione/lib/js/emojione.js'></script>
    <script src='app.js'></script>
  </body>
</html>
